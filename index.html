<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio France Streamers</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.3.2/dist/hls.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  <style>
    /* Hide the video element completely */
    #my-video {
      display: none;
    }
    body {
      font-family: sans-serif;
      margin: 5px;
      padding: 0;
      background: linear-gradient(135deg, #FF6B35, #9A2CA0);
      color: #FFFFFF;
      overflow-x: hidden;
    }
    #metadataMessage {
      font-size: 0.8em;
      margin-bottom: 5px;
      color: #FFD700;
    }
    #station-list {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    #station-list li {
      margin-bottom: 3px;
    }
    #station-list a {
      display: block;
      padding: 6px 8px;
      background-color: #9A2CA0;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.8em;
      text-align: center;
      border: 1px solid #FF6B35;
    }
    /* Highlighted station style */
    #station-list a.highlighted {
      background-color: #FFD700;
      color: #9A2CA0;
      border: 1px solid #FF6B35;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 8px 0;
      font-size: 0.9em;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background-color: #FF6B35;
      color: white;
      cursor: pointer;
      border: 1px solid #FFD700;
    }
    button:hover {
      background-color: #FF8C00;
    }
    #page-nav-buttons, #list-nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #page-nav-buttons button, #list-nav-buttons button {
      width: 48%;
      margin-bottom: 0;
      padding: 6px 0;
      font-size: 0.85em;
      background-color: #9A2CA0;
    }
    #page-nav-buttons button:hover, #list-nav-buttons button:hover {
      background-color: #BA55D3;
    }
  </style>
</head>
<body>
  <!-- Rest of your HTML remains unchanged -->
  <p id="metadataMessage">Radio France player v1.8: </p>
  <div id="list-nav-buttons">
    <button id="upBtn" onclick="moveHighlight('up')">Up</button>
    <button id="downBtn" onclick="moveHighlight('down')">Down</button>
  </div>
  <ul id="station-list">
  </ul>
  <div id="page-nav-buttons">
    <button id="prevPageBtn" onclick="goToPreviousPage()">&lt; Previous Page (4)</button>
    <button id="nextPageBtn" onclick="goToNextPage()">Next Page (6) &gt;</button>
  </div>
  <button id="playPauseButton" onclick="handlePlayPauseClick()">Play (0)</button>
  <video id="my-video" controls playsinline></video>
  <!-- Rest of your scripts remain unchanged -->
</body>
</html>
